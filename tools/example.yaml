OUTPUT_DIR: "/home/ubuntu/ruben/models/tests/try6_augmentation"
INPUT:
  MODES: ['masks']
  GAUSSIAN_BLUR_SIGMA_MAX: 1.5
  GAUSSIAN_NOISE_SCALE_MAX: 38.25
  CONTRAST_NORMALIZATION_RANGE: (0.6, 1.4)
  LINEAR_CONTRAST_RANGE: (0.9, 1.1)
  BRIGHTNESS_RANGE: (0.7, 1.3)
  HUE_SAT_ADD_RANGE: (-30, 30)
  FLIPLR_PROB: 0.5
  CROP_MAX: 0.15
  ZOOM_RANGE: (0.8, 1.2)
  TRANSLATION_RANGE: (-0.3, 0.3)
  ROTATE_DEGREES_RANGE: (-75, 75)
  SHEAR_RANGE: (-10, 10)
  INPUT.PERSPECTIVE_SIGMA_MAX: 0.1
MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "/home/ubuntu/ruben/models/tests/try6_augmentation/pretrained_trimmed.pth"
  BACKBONE:
    FREEZE_CONV_BODY_AT: 2
    CONV_BODY: "R-50-FPN"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 3
  ROI_MASK_HEAD:
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
  MASK_ON: True
DATASETS:
  TRAIN: ("drivy_train",)
  TEST: ("drivy_test",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  WEIGHT_DECAY: 0.0001
#  LR_POLICY: steps_with_decay
  BASE_LR: 0.002
  GAMMA: 0.1
  MAX_ITER: 20000
  STEPS: [0, 12000, 16000]
  IMS_PER_BATCH: 4
  CHECKPOINT_PERIOD: 400
  TYPE: "Adam"